<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="codemirror-5.65.16/lib/codemirror.css">
        <script src="codemirror-5.65.16/mode/python/python.js"></script>
        
        <script src="codemirror-5.65.16/lib/codemirror.js"></script>
        <script src="codemirror-5.65.16/mode/clike/clike.js"></script>
        <link rel="stylesheet" href="codemirror-5.65.16\theme\midnight.css">
        <script src="codemirror-5.65.16/addon/edit/closebrackets.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    </head>
    <body>
        <div class="row m-3">
            <div class="col ">
                <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">  
                    <div class="col-12 w-25" >
                        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                        <select class="form-select" id="inlineFormSelectPref">
                          <option selected>Select Language..</option>
                          <option value="Java">Java</option>
                          <option value="Python">Python</option>
                          <option value="C++">C++</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-success"><i class="bi bi-play-fill"></i></button>

                    </div>  
                </div>
                    <textarea type="text" id="editor" class="form-control"  aria-label="First name"></textarea>
            </div>
            <div class="col d-flex flex-column rounded bg-dark px-4 " >
                <div class="h-50">
                    
                    <label for="Input" class="text-light mt-4mb-2">Input:</label>
                    <textarea type="text" class="form-control h-75"  aria-label="Last name"></textarea>
                        <div class="h-75">
                    
                            <label for="Output" class="text-light mb-2">Output:</label>
                            <textarea type="text" class="form-control h-75"  aria-label="Last name"></textarea>
                        </div>
                </div>
                
            
        </div>
    </body>

    <script>
        var editor=CodeMirror.fromTextArea(document.getElementById("editor"),{
            mode:"text/x-c++src",
            theme:"midnight",
            lineNumbers: true,
            autoCloseBrackets:true,
            autoCloseTags:true
        })
        var width=window.innerWidth;
        editor.setSize(width*0.7,"500");
        var height=window.innerHeight;
        editor.setSize(1000,height*0.9);
        var option =document.getElementById("inlineFormSelectPref")
        option.addEventListener("change",function()
    {
        if(option.value=="java")
        {
            editor.setOption("mode","text/x-java")
        }
        else if(option.value=="python")
        {
            editor.setOption("mode","text/x-python")
        }
        else
        {
            editor.setOption("mode","text/x-c++src")
        }
    })
    </script>
</html>
